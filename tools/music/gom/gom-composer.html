<!DOCTYPE html>
<html>
<head>
  <title>Gate of Music | Lora</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./gom-composer.css?v=0.1">
  <style id="dynamic-style"></style>
  <script type="module" src="./gom-composer.js"></script>
</head>
<body>
  <div class="project-name-container">
  <label>Project Name: 
    <input id="project-name-input" value="My Project" />
  </label>
  </div>

  <div id="mode-toggle" class="mode-switch">
    <span>Setup</span>
    <div class="switch"></div>
    <span>Control</span>
  </div>

  <div class="configs" id="configs"></div>
  <div id="players"></div>

  <div id="setup-controls">
    <button id="add-player" class="add-btn">+ Add Player</button>

    <div class="composer-actions">
      <button id="download-project" class="composer-btn download-btn">⬇️ Download JSON</button>
      <input type="file" id="upload-project" accept=".json" style="display:none;">
      <label for="upload-project" id="upload-label" class="composer-btn upload-btn">⬆️ Upload JSON</label>
    </div>

    <button id="send-project" class="update-btn">Done! (Update Server)</button>
    <div id="send-feedback" style="margin-top:10px;min-height:1.5em;"></div>
    <pre id="project-json"></pre>
  </div>
</body>
</html>
