<!DOCTYPE html>
<html>
<head>
  <title>Gate of Music | Lora</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./gom-player.css?v=0.1">
  <style id="dynamic-style"></style>
  <script type="module" src="./gom-player.js"></script>
</head>
<body style="text-align:center;font-size:2em;">
  <button id="refresh-btn" title="Escolher outro papel" onclick="location.reload()">
    &#x21bb;
  </button>
  <div id="player-header">
    <span class="player-name"></span>
    <span class="instrument"></span>
  </div>
  <div class="menu" id="menu">
    <button class="button-a" data-playerID="A">A</button>
    <button class="button-b" data-playerID="B">B</button>
    <button class="button-c" data-playerID="C">C</button>
    <button class="button-d" data-playerID="D">D</button>
    <button class="button-e" data-playerID="E">E</button>
    <button class="button-f" data-playerID="F">F</button>
    <button class="button-g" data-playerID="G">G</button>
    <button class="button-h" data-playerID="H">H</button>
  </div>
  <div class="mode-screen" id="tapping-screen" style="display: none;">
    <p class="mode-text">Toca no Ecra</p>
  </div>
    <div class="mode-screen" id="loop-screen" style="display: none;">
      <div id="loop-top">
        <span class="loop-text">Começar</span>
      </div>
      <div id="loop-bottom">
          <span class="loop-text">Parar</span>
      </div>
  </div>
  <div class="mode-screen" id="motion-screen" style="display: none;">
    <p class="mode-text">Abana o telemóvel</p>
  </div>
  <div class="orientation-screen" id="orientation-1D-screen" style="display: none;">
    <p class="orientation-text">Roda o telemóvel 1D</p>
    <div id="orientation-arrow"></div>
  </div>
  <div class="orientation-screen" id="orientation-2D-screen" style="display: none;">
    <p class="orientation-text">Roda o telemóvel 2D</p>
    <div id="tilt-box" id="tilt-box"></div>
  </div>
  <div class="orientation-screen" id="orientation-3D-screen" style="display: none;">
    <p class="orientation-text">Roda o telemóvel 3D</p>
    <div id="tilt-cube"></div>
  </div>
  <div id="mute-overlay" style="
    display:none;
    position:fixed;
    z-index:9999;
    top:0; left:0; right:0; bottom:0;
    background:rgba(80,80,80,0.95);
    color:white;
    font-size:3em;
    font-weight:bold;
    justify-content:center;
    align-items:center;
    text-align:center;
    pointer-events:auto;
  ">
    Silenciado
  </div>
</body>
</html>
