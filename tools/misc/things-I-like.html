<!DOCTYPE html>
<html>
<head>
<script>
fetch('./TIL/things-I-like.txt')
  .then(response => response.text())
  .then(text => {
    const links = text
      .split('\n')
      .map(line => line.trim())
      .filter(line => line.length > 0);
    if (links.length > 0) {
      const randomIndex = Math.floor(Math.random() * links.length);
      window.location.replace(links[randomIndex]);
    }
  })
  .catch(err => {
    console.error('Failed to fetch links:', err);
  });
</script>
</head>
</html>
